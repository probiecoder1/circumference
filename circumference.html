<!DOCTYPE html>
<html>
<head>
	<title>circumference</title>
</head>
<body>
<form>
	<input type="text" name="" id="rad" placeholder="enter your radius here">
</form>
<button onclick="calcCircumference()">Calculate radius</button>
<script type="text/javascript">
function calcCircumference()
{
radius=document.getElementById("rad").value;
var cir=3.14*2*radius;
document.body.innerHTML=cir;	
}
</script>
</body>
</html>
